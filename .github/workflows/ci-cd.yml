name: CI/CD Pipeline - API Scoring CrÃ©dit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests AutomatisÃ©s
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸš€ Start FastAPI in background
        working-directory: ./api
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # attendre que l'API soit prÃªte

      - name: ğŸ§ª Run unit tests
        working-directory: ./api
        run: |
          pytest test_api.py -v --cov=main --cov-report=xml --cov-report=html

      - name: ğŸ“Š Check test coverage
        working-directory: ./api
        run: |
          coverage report --fail-under=70

      - name: ğŸš¨ Notify on test failure
        if: failure()
        run: |
          echo "âŒ Tests Ã©chouÃ©s ! DÃ©ploiement bloquÃ©."

  deploy:
    name: DÃ©ploiement Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ©º Health check API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-scoring-credit-final.onrender.com/status)
          if [ $response -eq 200 ]; then
            echo "âœ… API accessible !"
          else
            echo "âŒ API non accessible. Code HTTP : $response"
            exit 1

      - name: ğŸš€ Trigger Render deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK

      - name: â³ Wait for deployment
        run: sleep 60

      - name: âœ… Deployment success
        if: success()
        run: |
          echo "ğŸ‰ DÃ©ploiement rÃ©ussi !"
          echo "ğŸŒ API : https://api-scoring-credit-final.onrender.com"

      - name: âŒ Deployment failure
        if: failure()
        run: |
          echo "âŒ DÃ©ploiement Ã©chouÃ© !"

  notify:
    name: Notifications
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“ Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "   RÃ‰SUMÃ‰ PIPELINE CI/CD         "
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Tests : ${{ needs.test.result }}"
          echo "DÃ©ploiement : ${{ needs.deploy.result }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
