name: CI/CD Pipeline - API Scoring CrÃ©dit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests AutomatisÃ©s
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          cd api
          pytest test_api.py -v --cov=main --cov-report=xml --cov-report=html
      
      - name: Check test coverage
        run: |
          cd api
          coverage report --fail-under=70
      
      - name: Notify on test failure
        if: failure()
        run: |
          echo "âŒ Tests Ã©chouÃ©s ! DÃ©ploiement bloquÃ©."

  deploy:
    name: DÃ©ploiement Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Render deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-scoring-credit-final.onrender.com/status)
